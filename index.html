<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VentaGaraje online</title>
  <meta name="description" content="VentaGaraje online - Compra rápida con SINPE QR y WhatsApp">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; color:#333; }
    header { background:#0077cc; color:white; text-align:center; padding:0; }
    header img { max-width: 320px; height:auto; display:block; margin: 0 auto; }
    header .tag { padding: 6px 0 16px; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 20px; }
    .grid { display:flex; flex-wrap:wrap; gap:16px; justify-content:center; }
    .card { background:white; border:1px solid #ddd; border-radius:8px; width:320px; box-shadow:0 2px 6px rgba(0,0,0,.08); overflow:hidden; }
    .card img { width:100%; height:auto; display:block; }
    .card .p { padding:12px 14px 18px; }
    .name { font-size:20px; font-weight:bold; margin:6px 0; }
    .price { color:#0077cc; font-weight:bold; font-size:18px; }
    .btn { display:inline-block; margin-top:10px; padding:10px 14px; background:#28a745; color:white; text-decoration:none; border-radius:6px; font-weight:bold; }
    .qrlabel { font-weight:bold; margin:8px 0 4px; }
    footer { text-align:center; padding:14px; background:#f0f0f0; margin-top:26px; font-size:14px; }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="VentaGaraje online">
  <div class="tag">Compra rápido con SINPE QR</div>
</header>

<div class="wrap">
  <div class="grid">

    <!-- Producto 1 -->
    <div class="card">
      <img src="producto1.jpg" alt="Producto 1">
      <div class="p">
        <div class="name">Producto 1</div>
        <div class="price">₡12,500</div>
        <div class="qrlabel">Escanea el QR para pagar:</div>
        <img src="qr_sinpe_producto1.png" alt="SINPE QR Producto 1">
        <a class="btn" href="https://wa.me/506XXXXXXXX?text=Hola%20ya%20pagu%C3%A9%20el%20Producto%201%20por%20SINPE%20QR" target="_blank">Confirmar pago</a>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="card">
      <img src="producto2.jpg" alt="Producto 2">
      <div class="p">
        <div class="name">Producto 2</div>
        <div class="price">₡18,000</div>
        <div class="qrlabel">Escanea el QR para pagar:</div>
        <img src="qr_sinpe_producto2.png" alt="SINPE QR Producto 2">
        <a class="btn" href="https://wa.me/506XXXXXXXX?text=Hola%20ya%20pagu%C3%A9%20el%20Producto%202%20por%20SINPE%20QR" target="_blank">Confirmar pago</a>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="card">
      <img src="producto3.jpg" alt="Producto 3">
      <div class="p">
        <div class="name">Producto 3</div>
        <div class="price">₡9,900</div>
        <div class="qrlabel">Escanea el QR para pagar:</div>
        <img src="qr_sinpe_producto3.png" alt="SINPE QR Producto 3">
        <a class="btn" href="https://wa.me/506XXXXXXXX?text=Hola%20ya%20pagu%C3%A9%20el%20Producto%203%20por%20SINPE%20QR" target="_blank">Confirmar pago</a>
      </div>
    </div>

  </div>
</div>

<footer>
  <p>© 2025 VentaGaraje online — Contacto: <a href="mailto:info@compratica.com">info@compratica.com</a></p>
</footer>

</body>
</html>
